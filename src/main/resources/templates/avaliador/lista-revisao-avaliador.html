<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home avaliador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="col-12">
        <a class="btn btn-primary" th:href="@{/}" role="button">home</a>
    </div>
    <div class="container">
        <div class="col-12">
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">Descrição revisao</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Nome Trabalho</th>
                        <th scope="col">Status Atual</th>
                        <th scope="col">Alterar Status para</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="listaRevisao: ${listaRevisao}">
                        <form th:action="@{'../mudarStatusRevisao/' + ${listaRevisao.id}}" th:object="${revisao}"
                            method="POST">
                            <td>
                                <input type="text" name="id" th:value="${listaRevisao.id}" class="d-none" />
                                <span th:text=${listaRevisao.descricao}></span>
                            </td>
                            <td>
                                <span th:text=${listaRevisao.nota}></span>
                            </td>
                            <td>
                                <span th:text=${listaRevisao.reftrabalho.titulo}></span>
                            </td>
                            <td>
                                <span th:text=${listaRevisao.status}></span>
                            </td>
                            <td>
                                <div class="row">
                                    <select name="status">
                                        <option th:value="1" th:text="avaliado"></option>
                                        <option th:value="3" th:text="validado"></option>
                                        <option th:value="4" th:text="invalidado"></option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <input type="submit" />
                            </td>
                            <td>
                                <input type="reset" />
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
