<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home avaliador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="col-12">
        <a class="btn btn-primary" th:href="@{/}" role="button">home</a>
    </div>
    <div class="container">
        <form th:action="@{./salvar}" th:object="${avaliador}" method="POST">
            <div class="form-group">
                <label>Nome: <input type="text" class="form-control" th:field="*{nome}" /></label>
            </div>
            <div class="form-group">
                <label>Email: <input type="text" class="form-control" th:field="*{email}" /></label>
            </div>
            <div class="form-group">
                <label>Codigo de Acesso: <input type="text" class="form-control" th:field="*{codigoAcesso}" /></label>
            </div>
            <div class="form-group form-check card">
                <label for="formGroupExampleInput">√Årea de Conhecimento:</label>
                <div class="row card-body">
                    <div class="col-6" th:each="listaArea: ${listaArea}" th:object=${AreaConhecimento}>
                        <input class="form-check-input" type="checkbox" th:value="${listaArea.id}"
                            name="areaConhecimento">
                        <label class="form-check-label" for="defaultCheck1" th:text="${listaArea.descricao}">

                        </label>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn btn-outline-primary" />
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
