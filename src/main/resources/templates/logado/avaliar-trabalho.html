<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home avaliador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="col-12">
        <a class="btn btn-primary" th:href="@{/}" role="button">home</a>
    </div>
    <div class="container">

        <form th:action="@{../salvarAvaliar/}" th:object="${revisao}" method="POST">
            <input type="text" th:field="*{id}" class="d-none" />
            <div class="form-group">
                <label>Descrição: <input type="text" class="form-control" th:field="*{descricao}" /></label>
            </div>
            <div class="form-group">
                <label>Nota: <input type="number" class="form-control" th:field="*{nota}" /></label>
            </div>
            <div class="form-group">
                <label>Status Atual:</label>
                <label>
                    <span th:if="${revisao.status == 0}"> A fazer</span>
                    <span th:if="${revisao.status == 1}"> avaliado</span>
                    <span th:if="${revisao.status == 2}"> impedido</span>
                    <span th:if="${revisao.status == 3}"> validado</span>
                    <span th:if="${revisao.status == 3}"> invalidado</span>
                </label>
            </div><input type="submit" name="action" value="Revisar Depois" />
            <input type="submit" name="action" value="Revisar Agora" />
            <input type="submit" name="action" value="Pular" />
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
