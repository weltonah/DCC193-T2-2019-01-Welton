<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home avaliador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="container">

        <form  th:action="@{../salvarAvaliar/}" th:object="${revisao}" method="POST">
            <input type="text" th:field="*{id}" class="d-none"/>
            <label>Descrição: <input type="text" th:field="*{descricao}" /></label>
            <label>Nota: <input type="number" th:field="*{nota}" /></label>
            <label>
                <span th:if="${revisao.status == 0}"> A fazer</span>
                <span th:if="${revisao.status == 1}"> avaliado</span>
                <span th:if="${revisao.status == 2}"> impedido</span>
                <span th:if="${revisao.status == 3}"> validado</span>
                <span th:if="${revisao.status == 3}"> invalidado</span>
            </label>
            <!-- <a class="btn btn-primary" th:href="@{'./salvarAvaliar/2' + ${listaArea.id}}" role="button">Revisar Agora </a> -->
            <!-- <a class="btn btn-primary" th:href="@{'./salvarAvaliar/3' + ${listaArea.id}}" role="button">Pular </a> -->
            <input type="submit" name="action" value="1" />
            <input type="submit" name="action" value="2" />
            <input type="submit" name="action" value="3" />
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
